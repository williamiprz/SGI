<DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="../css/index.css">
	<title>SIG-Acceso</title>
</head>
<body>
	<header class="header">
		<nav class="navbar">
			<a href="#">Inicio</a>
			<a href="#">Portafolio</a>
			<a href="#">Acerca de</a>
			<a href="#">Contacto</a>
			<a href="#">Ayuda</a>
		</nav>
		<form action="" class="search-bar">
			<input type="text" placeholder="Search..." autocomplete="off">
		</form>
	</header>
	<div class="background"></div>
	<div class="container">
		<div class="item">
			<h2 class="logo">SGI</h2>
			<div class="text-item">
				<h2>¡Bienvenido,<br><span>
					A nuestro Sistema!
				</span></h2>
				<p>Donde harás seguimiento de tus avances educativos y más...</p>
			</div>
		</div>
		<div class="login-section">
			<div class="form-box">
				<form action="" autocomplete="off">
					<h2>Iniciar Sesión</h2>
					<div class="input-box">
						<span class="icon"></span>
						<input type="email" required>
						<label for="">Email</label>
					</div>
					<div class="input-box">
						<span class="icon"></span>
						<input type="password" required>
						<label for="">Contraseña</label>
					</div>
					<div class="remember-password">
						<label for=""><input type="checkbox">Recuérdame</label>
						<a href="#">Contraseña olvidada</a>
					</div>
					<button class="btn">Entrar</button>
					<div class="create-account">
						<p>Crea una nueva cuenta. <a href="#">¡Regístrate!</a></p>
					</div>	
				</form>
			</div>
		</div>
	</div>
</body>
</html>
